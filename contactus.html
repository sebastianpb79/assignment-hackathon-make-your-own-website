<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Contact us!</title>
  </head>

  <h1>Looking forward to hearing from you!&#128064;</h1>

  <span style="font-size: 200px">&#129369;</span>
  <nav>
    <form name="contact" method="POST" data-netlify="true">
      <p>
        <label> Your name &#127793;: <input type="text" name="name" /></label>
      </p>
      <p>
        <label>Your e-mail &#9993;:<input type="email" name="email" /></label>
      </p>
      <p>
        <label>
          Phone number &#128222;: <input type="tel" name="phone"
        /></label>
      </p>

      <p>
        <label>
          How did you find about us?:
          <input type="checkbox" name="howdidyou" value="socialmedia" />Social
          media&#128241;
        </label>

        <label>
          <input
            type="checkbox"
            name="howdidyou"
            value="friends&family"
          />Friends and family&#128522;</label
        >

        <label>
          <input
            type="checkbox"
            name="howdidyou"
            value="internetsearch"
          />Internet search&#127760;</label
        >

        <label>
          <input
            type="checkbox"
            name="howdidyou"
            value="other"
          />Other&#11093;</label
        >
      </p>

      <p>
        <label>
          <input type="submit" value="Submit" />
        </label>
      </p>
      <p>
        <label>
          <input type="reset" value="Reset" />
        </label>
      </p>

      <p>
        <label>
          <input
            type="button"
            onclick="window.location.href='hummus.html';"
            value="Back"
          />
        </label>
      </p>
    </form>

    <div class="footer">Copyright House of Hummus &copy;</div>
  </nav>
